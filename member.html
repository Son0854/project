<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trang ch·ªß</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                    <li class="nav-item me-3">
                        <span class="nav-link fw-bold">Xin ch√†o, Ng∆∞·ªùi d√πng</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./logout.html">ƒêƒÉng xu·∫•t</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- N·ªôi dung ch√≠nh -->
    <div class="container-custom">
        <h2 class="mb-4 text-center">Qu·∫£n L√Ω Th√†nh Vi√™n</h2>

        <!-- √î t√¨m ki·∫øm -->
        <input type="text" id="searchBox" class="form-control mb-3" placeholder="üîç T√¨m ki·∫øm th√†nh vi√™n..." onkeyup="searchMember()">

        <!-- N√∫t Th√™m Th√†nh Vi√™n -->
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#addMemberModal">
            + Th√™m Th√†nh Vi√™n
        </button>

        <!-- B·∫£ng Danh S√°ch Th√†nh Vi√™n -->
        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>#</th>
                    <th>H·ªç v√† T√™n</th>
                    <th>Email</th>
                    <th>Vai Tr√≤</th>
                    <th>H√†nh ƒê·ªông</th>
                </tr>
            </thead>
            <tbody id="memberTableBody">
                <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c th√™m v√†o ƒë√¢y -->
            </tbody>
        </table>
    </div>

    <!-- Modal Th√™m/S·ª≠a Th√†nh Vi√™n -->
    <div class="modal fade" id="addMemberModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Th√†nh Vi√™n</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="memberForm">
                        <div class="mb-3">
                            <label class="form-label">H·ªç v√† T√™n</label>
                            <input type="text" class="form-control" id="memberName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" id="memberEmail" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Vai Tr√≤</label>
                            <select class="form-select" id="memberRole">
                                <option>Qu·∫£n tr·ªã vi√™n</option>
                                <option>Nh√¢n vi√™n</option>
                                <option>Kh√°ch</option>
                            </select>
                        </div>
                        <input type="hidden" id="editIndex">
                        <button type="submit" class="btn btn-primary">L∆∞u</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let members = JSON.parse(localStorage.getItem("members")) || [];

        function renderTable() {
            const tableBody = document.getElementById("memberTableBody");
            tableBody.innerHTML = "";
            members.forEach((member, index) => {
                const row = `<tr>
                                <td>${index + 1}</td>
                                <td>${member.name}</td>
                                <td>${member.email}</td>
                                <td>${member.role}</td>
                                <td>
                                    <button class="btn btn-warning btn-sm" onclick="editMember(${index})">S·ª≠a</button>
                                    <button class="btn btn-danger btn-sm" onclick="confirmDelete(${index})">X√≥a</button>
                                </td>
                             </tr>`;
                tableBody.innerHTML += row;
            });
        }

        function addOrUpdateMember(event) {
            event.preventDefault();
            const name = document.getElementById("memberName").value;
            const email = document.getElementById("memberEmail").value;
            const role = document.getElementById("memberRole").value;
            const editIndex = document.getElementById("editIndex").value;

            if (editIndex === "") {
                members.push({ name, email, role });
            } else {
                members[editIndex] = { name, email, role };
            }

            localStorage.setItem("members", JSON.stringify(members));
            renderTable();
            document.getElementById("memberForm").reset();
            document.getElementById("editIndex").value = "";
            let modal = bootstrap.Modal.getInstance(document.getElementById("addMemberModal"));
            modal.hide();
        }

        function editMember(index) {
            document.getElementById("memberName").value = members[index].name;
            document.getElementById("memberEmail").value = members[index].email;
            document.getElementById("memberRole").value = members[index].role;
            document.getElementById("editIndex").value = index;
            let modal = new bootstrap.Modal(document.getElementById("addMemberModal"));
            modal.show();
        }

        function confirmDelete(index) {
            if (confirm("B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a th√†nh vi√™n n√†y kh√¥ng?")) {
                deleteMember(index);
            }
        }

        function deleteMember(index) {
            members.splice(index, 1);
            localStorage.setItem("members", JSON.stringify(members));
            renderTable();
        }

        function searchMember() {
            let keyword = document.getElementById("searchBox").value.toLowerCase();
            let rows = document.querySelectorAll("#memberTableBody tr");

            rows.forEach(row => {
                let name = row.cells[1].textContent.toLowerCase();
                let email = row.cells[2].textContent.toLowerCase();
                row.style.display = (name.includes(keyword) || email.includes(keyword)) ? "" : "none";
            });
        }

        document.getElementById("memberForm").addEventListener("submit", addOrUpdateMember);
        renderTable();
    </script>

</body>
